<!DOCTYPE html>
<html>
<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  -->
	<title>Currency Calculator</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="currency.js"></script>
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Currency Calculator</h1>
    </div>
    <div class="container">
        <h2>Find out how much Foreign Currency is worth!!</h2>
        <input type="radio" name="currName" value="USD" id="USD">USD <span>(GBP ONLY)</span><br>
        <input type="radio" name="currName" value="PLN" id="PLN">PLN<br>
        <input type="radio" name="currName" value="MXN" id="MXN">MXN<br>
        <input type="radio" name="currName" value="CAD" id="CAD">CAD<br>
        <input type="radio" name="currName" value="AUD" id="AUD">AUD<br>

        <input type="number" cols="100" id="foreignCurr" placeholder=" Foreign Currency Amount"><br>
        <button id="usdCalc" onclick="dollarCalc();">Calculate in USD!</button>
        <button id="gbpCalc" onclick="calc();">Calculate in GBP*</button><br>
        <br>
        <span>*GBP is most accurate exchange rate conversion</span>
        <br><br>
        <div id="status"></div>
        <div id="result"></div><br><br>

        <div id="GBPstatus"></div>
        <div id="GBPresult"></div>
    </div>

</body>
</html>
